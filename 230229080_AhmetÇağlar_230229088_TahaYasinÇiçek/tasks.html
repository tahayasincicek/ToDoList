<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta bilgileri: belgenin karakter seti, uyumluluk modu ve cihaz özelliklerine göre ölçekleme ayarları -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Harici kaynak dosyaları: Font Awesome ve Bootstrap kütüphaneleri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Özel stiller dosyası ve fontlar -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Sayfa başlığı -->
    <title>Task</title>

</head>

<body onload="time(); updateDate();">

    <!-- Başlık bölümü -->
    <header>
        <div class="left-side">
            <a href="#"> <img src="images/logo.png" alt="" width="70" height="70"> </a>
        </div>
        <div class="right-side">
            <div class="nav-link-wrapper"> <a href="index.html" >Main Page</a> </div>
            <div class="nav-link-wrapper"> <a href="information.html">Information</a> </div>
        </div>
    </header>

    <!-- Ana içerik alanı -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- Tarih ve saat gösterimi -->
                    <div class="datesp">
                        <p id="datep">Date</p>
                        <p id="hourp">Clock</p>
                    </div>
                    <!-- Dinamik olarak güncellenen tarih ve saat alanı -->
                    <div class="date-hour">
                        <p id="date">DATE</p>
                        <p id="hour">CLOCK</p>
                    </div>
                    <!-- Kart başlığı: "My Tasks" -->
                    <div class="card-header">
                        My Tasks
                    </div>

                    <!-- Kart içeriği: Görev ekleme formu ve görev listesi -->
                    <div class="card-body">
                        <form>
                            <!-- Yeni görev ekleme formu -->
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control"
                                    placeholder="Please enter your task here.">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Add
                                </button>
                            </div>
                        </form>
                        <!-- Görev listesi ve kontrol düğmeleri -->
                        <div class="card mt-3">
                            <div class="card-header controls">
                                <!-- Görev filtreleme seçenekleri -->
                                <div class="filters">
                                    <span class="active" id="all">All</span>
                                    <span id="pending">Active</span>
                                    <span id="completed">Completed</span>
                                </div>
                                <!-- Tüm görevleri temizleme düğmesi -->
                                <button id="btnClear" class="btn btn-danger btn-sm float-end">Clear</button>
                            </div>
                            <!-- Görev listesi -->
                            <ul id="task-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Harici JavaScript dosyaları: Bootstrap ve özel script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
